    <script>
document.addEventListener('DOMContentLoaded',function(){
    function showStep(idx) {
        var steps = document.querySelectorAll('.step');
        steps.forEach(function(s, i){ s.classList.toggle('active', i === idx); });
    }
    function nextStep(e) {
        e.preventDefault();
        if (validateStep(0)) showStep(1);
    }
    function prevStep(e) {
        e.preventDefault();
        showStep(0);
    }
    function validateStep(stepIdx) {
        var valid = true;
        var step = document.querySelectorAll('.step')[stepIdx];
        var requiredFields = step.querySelectorAll('[required]');
        requiredFields.forEach(function(f){
            if (!f.value) {
                f.classList.add('error');
                valid = false;
            } else {
                f.classList.remove('error');
            }
        });
        return valid;
    }
    showStep(0);
    document.getElementById('toQuestionsBtn').addEventListener('click', nextStep);
    document.getElementById('backToClientBtn').addEventListener('click', prevStep);
    var submitError = document.getElementById('submit-error');
    var phone = document.getElementById('phone');
    var email = document.getElementById('email');
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = e.target;
        var data = {
            orgname: form.orgname.value.trim(),
            fullname: form.fullname.value.trim(),
            position: form.position.value.trim(),
            phone: form.phone.value.trim(),
            email: form.email.value.trim(),
            modules: form.modules.value.trim(),
            q_quality: form.q_quality.value,
            like: form.like.value.trim(),
            difficulty: form.difficulty.value.trim(),
            q_speed: form.q_speed.value,
            improve: form.improve.value.trim(),
            automation: form.automation.value.trim()
        };
        const token = '8305949143:AAFuW_bR8D6H2CNcgvJFuMQZ2rbmsO4ZTn4';
        const chat_id = '7826957802';
        let msg =
            'Новая анкета "Гедымин"\n' +
            'Организация: ' + data.orgname + '\n' +
            'ФИО: ' + data.fullname + '\n' +
            'Должность: ' + data.position + '\n' +
            'Телефон: ' + data.phone + '\n' +
            'Email: ' + data.email + '\n' +
            'Модули: ' + data.modules + '\n' +
            'Оценка качества: ' + data.q_quality + '\n' +
            'Что нравится: ' + data.like + '\n' +
            'Сложности: ' + data.difficulty + '\n' +
            'Оценка скорости реагирования: ' + data.q_speed + '\n' +
            'Что улучшить: ' + data.improve + '\n' +
            'Хотели бы автоматизировать: ' + data.automation;
        fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`)
          .finally(() => { window.location.href = 'thanks.html'; });
    });
});
</script>
